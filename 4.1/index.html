<html>
    <script>
        function populatesum() {
            const input1 = document.querySelector("#num1").value;
            const input2 = document.querySelector("#num2").value;
            const res = document.querySelector("#result")
            res.innerHTML = parseInt(input1) + parseInt(input2);
        }
    </script>
<body>
    <input onInput="" id="num1" type="text" placeholder="firstNumber"></input><br><br>
    <input onInput="" id="num2" type="text" placeholder="SecondNumber"></input><br><br>
    <button onclick="populatesum()">Calculate Sum</button><br><br>
    <div id="result"></div>
</body>
</html>
